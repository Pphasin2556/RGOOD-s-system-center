<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Summary — วันนี้ / เหลืองาน</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root{ --bg:#0f172a; --card:#111827; --ink:#e5e7eb; --muted:#9ca3af; --border:#1f2937; --accent:#22d3ee; --ok:#10b981; --warn:#f59e0b; --err:#ef4444; }
  *{box-sizing:border-box}
  body{margin:0; background:linear-gradient(180deg,#0b1224,#0f172a); color:var(--ink); font-family:'Prompt',system-ui;}
  .wrap{max-width:1200px; margin:20px auto; padding:0 16px}
  .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px}
  h1{font-size:22px; margin:0 0 10px}
  .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
  .btn{background:#0b1220; border:1px solid var(--border); color:var(--ink); padding:10px 14px; border-radius:10px; cursor:pointer}
  .btn:hover{border-color:#334155}
  .btn.primary{background:var(--accent); color:#05202b; border-color:transparent; font-weight:700}
  .grid{display:grid; gap:12px}
  .two{grid-template-columns:1fr 1fr}
  .kpi{display:grid; grid-template-columns:repeat(5,1fr); gap:10px}
  .k{background:#0b1220; border:1px solid var(--border); border-radius:12px; padding:12px; text-align:center}
  .k .big{font-size:28px; font-weight:700}
  .list{display:grid; gap:8px; margin-top:10px}
  .item{border:1px solid var(--border); background:#0b1220; border-radius:10px; padding:10px}
  .muted{color:var(--muted); font-size:12px}
  @media (max-width:900px){ .kpi{grid-template-columns:repeat(2,1fr)} }
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="row" style="justify-content:space-between; align-items:flex-start">
      <div>
        <h1>สรุป “วันนี้”</h1>
        <div class="muted" id="todayLabel">—</div>
      </div>
      <div class="row">
        <button class="btn" id="btnRefresh">รีเฟรช</button>
        <button class="btn" id="btnCopy">คัดลอกสรุปวันนี้</button>
        <button class="btn" id="btnDownloadTxt">ดาวน์โหลด TXT</button>
        <button class="btn" id="btnDownloadCsv">ดาวน์โหลด CSV</button>
      </div>
    </div>

    <div class="kpi" style="margin-top:12px">
      <div class="k">
        <div class="muted">ทั้งหมด</div>
        <div class="big" id="kTotal">0</div>
      </div>
      <div class="k">
        <div class="muted">เสร็จแล้ว</div>
        <div class="big" id="kDone">0</div>
      </div>
      <div class="k">
        <div class="muted">กำลังทำ</div>
        <div class="big" id="kDoing">0</div>
      </div>
      <div class="k">
        <div class="muted">รอดำเนินการ</div>
        <div class="big" id="kPending">0</div>
      </div>
      <div class="k">
        <div class="muted">ติดปัญหา</div>
        <div class="big" id="kBlocked">0</div>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div class="card" style="flex:1; background:#0b1220">
        <div class="row" style="justify-content:space-between; align-items:center">
          <strong>รายการที่ “ยังไม่เสร็จ” วันนี้</strong>
          <div class="muted" id="leftCount">เหลือ 0 งาน</div>
        </div>
        <div class="list" id="leftList" style="margin-top:8px"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // --- Supabase client (ฝังค่าคงที่ + รับ session จาก index) ---
  let supabaseClient = null;
  const SUPABASE_URL = "https://cypsbggunfkgypcnydar.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5cHNiZ2d1bmZrZ3lwY255ZGFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzAxMzYsImV4cCI6MjA3NTQwNjEzNn0.xAGjPMyixrDLHXXsek4UMcLNjCV2vLscQAD4OaoHy4k";
  supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // state cache
  let todayRows = []; // เก็บรายการของวันนี้ไว้ให้ปุ่มคัดลอก/ดาวน์โหลดใช้

  function pad(n){ return String(n).padStart(2, '0'); }
  function thaiDateLabel(d){
    const dd = pad(d.getDate());
    const mm = pad(d.getMonth()+1);
    const yy = d.getFullYear()+543;
    return `${dd}/${mm}/${yy}`;
  }
  function formatThaiDT(dtStr){
    const d = new Date(dtStr); if(isNaN(d)) return '-';
    return `${pad(d.getHours())}:${pad(d.getMinutes())}`;
  }

  function startEndOfToday(){
    const s = new Date(); s.setHours(0,0,0,0);
    const e = new Date(); e.setHours(23,59,59,999);
    return { s, e };
  }

  async function loadToday(){
    const { s, e } = startEndOfToday();
    document.getElementById('todayLabel').textContent = `ช่วงข้อมูล: ${thaiDateLabel(s)} (00:00) – ${thaiDateLabel(e)} (23:59)`;

    // โหลดทั้งหมดของวันนี้ แล้วค่อยนับฝั่ง client
    const { data, error } = await supabaseClient
      .from('timeline_entries')
      .select('*')
      .gte('event_time', s.toISOString())
      .lte('event_time', e.toISOString())
      .order('event_time', { ascending:true });

    if(error){ console.error(error); alert('โหลดสรุปวันนี้ไม่สำเร็จ: '+error.message); return; }
    todayRows = data || [];
    renderToday(todayRows);
  }

  function renderToday(rows){
    const total = rows.length;
    const done = rows.filter(x=>x.status==='done').length;
    const doing = rows.filter(x=>x.status==='doing').length;
    const pending = rows.filter(x=>x.status==='pending').length;
    const blocked = rows.filter(x=>x.status==='blocked').length;
    const left = total - done;

    document.getElementById('kTotal').textContent   = total;
    document.getElementById('kDone').textContent    = done;
    document.getElementById('kDoing').textContent   = doing;
    document.getElementById('kPending').textContent = pending;
    document.getElementById('kBlocked').textContent = blocked;

    const leftList = rows.filter(x=>x.status!=='done');
    document.getElementById('leftCount').textContent = `เหลือ ${left} งาน`;

    const box = document.getElementById('leftList'); box.innerHTML='';
    if(leftList.length===0){
      box.innerHTML = `<div class="muted">— ไม่มีงานค้างวันนี้ —</div>`;
    }else{
      for(const r of leftList){
        const meta = [
          r.assignee ? `ผู้รับผิดชอบ: ${r.assignee}`: null,
          r.dept ? `แผนก: ${r.dept}`: null,
          r.company_name ? `บริษัท: ${r.company_name}`: null
        ].filter(Boolean).join(' · ');
        const el = document.createElement('div');
        el.className='item';
        el.innerHTML = `
          <div><strong>[${r.status}]</strong> ${r.title||'-'}</div>
          <div class="muted">${formatThaiDT(r.event_time)} · ${meta||'—'}</div>
          ${r.details ? `<div style="margin-top:6px">${r.details}</div>`:''}
        `;
        box.appendChild(el);
      }
    }
  }

  // --- ปุ่มคัดลอก / ดาวน์โหลด ---
  function buildTodayText(){
    const { s } = startEndOfToday();
    const total = todayRows.length;
    const done = todayRows.filter(x=>x.status==='done').length;
    const doing = todayRows.filter(x=>x.status==='doing').length;
    const pending = todayRows.filter(x=>x.status==='pending').length;
    const blocked = todayRows.filter(x=>x.status==='blocked').length;
    const left = total - done;
    const leftList = todayRows.filter(x=>x.status!=='done');

    let t = `สรุปงานวันนี้ (${thaiDateLabel(s)})\n`;
    t += `ทั้งหมด: ${total}\nเสร็จแล้ว: ${done}\nกำลังทำ: ${doing}\nรอดำเนินการ: ${pending}\nติดปัญหา: ${blocked}\nเหลือ: ${left}\n`;
    if(leftList.length){
      t += `\nรายการที่ยังไม่เสร็จ:\n`;
      for(const r of leftList){
        t += `- [${formatThaiDT(r.event_time)}] ${r.title||'-'} — ${r.assignee||'—'} (${r.status})\n`;
      }
    }
    return t;
  }

  function buildCSV(){
    const header = ['event_time','title','status','assignee','dept','project','company_name','document_name','details'];
    const rows = todayRows.map(r=>[
      r.event_time,
      (r.title||'').replace(/"/g,'""'),
      r.status||'',
      (r.assignee||'').replace(/"/g,'""'),
      (r.dept||'').replace(/"/g,'""'),
      (r.project||'').replace(/"/g,'""'),
      (r.company_name||'').replace(/"/g,'""'),
      (r.document_name||'').replace(/"/g,'""'),
      (r.details||'').replace(/"/g,'""'),
    ]);
    const csv = [header.join(',')].concat(rows.map(r=>{
      return r.map(c => `"${c}"`).join(',');
    })).join('\n');
    return csv;
  }

  async function copyToday(){
    const txt = buildTodayText();
    await navigator.clipboard.writeText(txt);
    alert('คัดลอกสรุปของวันนี้แล้ว ✓');
  }
  function downloadTxt(){
    const blob = new Blob([buildTodayText()], {type:'text/plain;charset=utf-8;'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'summary_today.txt';
    a.click();
  }
  function downloadCsv(){
    const blob = new Blob([buildCSV()], {type:'text/csv;charset=utf-8;'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'summary_today.csv';
    a.click();
  }

  // --- ปุ่มกด ---
  document.getElementById('btnRefresh').addEventListener('click', loadToday);
  document.getElementById('btnCopy').addEventListener('click', copyToday);
  document.getElementById('btnDownloadTxt').addEventListener('click', downloadTxt);
  document.getElementById('btnDownloadCsv').addEventListener('click', downloadCsv);

  // --- รับ session + คำสั่ง refresh จาก index.html ---
  window.addEventListener('message', async (e)=>{
    const d = e.data || {};
    if(d.type === 'supabaseSession' && d.access_token && d.refresh_token){
      try{
        await supabaseClient.auth.setSession({ 
          access_token: d.access_token, 
          refresh_token: d.refresh_token 
        });
        await loadToday();
      }catch(err){ console.warn('setSession failed', err); }
    }
    if(d.type === 'refresh'){ loadToday(); }
  });

  // โหลดแบบ best-effort ถ้ายังไม่ได้รับ session ก็จะโหลดอีกครั้งเมื่อ index ส่งมา
  loadToday();
</script>
</body>
</html>
